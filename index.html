<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Drag and Drop Theme Builder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bootstrap UI Builder</a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li class=""><a data-toggle="modal" data-target="#myModal" id="source" href="#">Source</a></li>
              <li class=""><a  id="save" href="#">Save</a></li>
              <li class=""><a  id="reset" href="#">Reset</a></li>

          </div><!--/.nav-collapse -->
        </div>
      </nav>

<div class="container">


   <div class="row">




     <div id="drag"  class="col-md-2">


<h4>Drag Html Elements</h4>
         <ul >

           <li class="drag" draggable="true">row</li>
           <li class="drag" draggable="true">countainer</li>
           <li class="drag" draggable="true">col</li>
           <li class="drag" draggable="true">jumbotron</li>
           <li class="drag" draggable="true">button</li>
           <li class="drag" draggable="true">image</li>
           <li class="drag" draggable="true">link</li>
           <li class="drag" draggable="true">textarea</li>
           <li class="drag" draggable="true">button</li>
           <li class="drag" draggable="true">form</li>
           <li class="drag" draggable="true">label</li>
           <li class="drag" draggable="true">input</li>
           <li class="drag" draggable="true">H</li>
<li class="drag" draggable="true">hr</li>
            <li class="drag" draggable="true">paragraph</li>
            <li class="drag" draggable="true">alert</li>
         </ul>
         <h4>Components</h4>
         <ul>
           <li class="drag" draggable="true">navbar</li>
          <li class="drag" draggable="true">slider</li>
         </ul>





     </div>

     <div  class="col-md-10">
       <h4>Dop Area</h4>
       <div id="drop"    class="row">







       </div>

     </div>


</div>
   </div>

   <!-- Modal -->
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="myModalLabel">Source Code</h4>
         </div>
         <div class="modal-body">
           <div  id="modal-body" >

              <textarea id="code" class="form-control" name="name" rows="20" cols="40">
              </textarea>

           </code>

         </div>


       </div>
     </div>
   </div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/functions.js"></script>


  </body>
</html>
