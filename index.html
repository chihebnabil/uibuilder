<div class="container-fluid">


   <div class="row">




     <div id="drag" class="col-md-2" >
       <div id="sidebar-wrapper">
                   <ul class="sidebar-nav">
                       <li class="sidebar-brand">
                           <a href="#">
                               Drag Html Elements
                           </a>
                       </li>
                       <li  ng-repeat="el in HtmlElements">
                           <a class="drag" draggable="true" drag-element href="#">{{el}}</a>
                       </li>
                       <li class="sidebar-brand">
                           <a href="#">
                               Components
                           </a>
                       </li>
                       <li  ng-repeat="el in Components">
                           <a class="drag" draggable="true" drag-element href="#">{{el}}</a>
                       </li>

               </div>





     </div>

     <div  class="col-md-8">
       <div id="drop"   drop-area class="row">



       </div>

     </div>
     <div  class="col-md-2">
        <h4>Properties</h4>

       <div class="form-group">
       <label for="className">Class</label>
      <input type="text" name="className" id="className" class="form-control" value="">
    </div>
    <div class="form-group">
    <label for="className">Src</label>
   <input type="text"  id="src" class="form-control" value="">
 </div>
    <div class="form-group">
      <label for="textContent">Text Content</label>
      <textarea   class="form-control" id="textContent" rows="8" cols="40">Dummy Text
      </textarea>
     </div>
     <div class="form-group">
         
       <button type="button"  ng-click="remove()"  class="btn btn-danger" id="remove">Remove Element</button>
      </div>
      <div class="form-group">
      <label for="SelectedNode">Selected Node</label>
     <input type="text" name="SelectedNode" id="SelectedNode" class="form-control "disabled value="">
   </div>
   <div class="form-group">
   <label for="SelectedNodeClass">Selected Node Class</label>
  <input type="text" name="SelectedNodeClass" id="SelectedNodeClass" class="form-control "disabled value="">
</div>



     </div>


</div>
   </div>

   <!-- Modal -->
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="myModalLabel">Source Code</h4>
           <p>
             don't forget to include Bootstrap.css and Bootstrap.js
           </p>
         </div>
         <div class="modal-body">
           <div  id="modal-body" >

              <textarea id="code" class="form-control" name="name" rows="20" cols="40"></textarea>



         </div>


       </div>
     </div>
   </div>
   </div>


<footer id="footer">
</footer>
